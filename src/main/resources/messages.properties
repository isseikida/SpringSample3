#===================================
#ログイン失敗メッセージ
#===================================
#AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています。
#AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません。
#AbstractUserDetailsAuthenticationProvider.expired=アカウントに有効期限が切れています。
#AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています。
#AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDまたはパスワードが間違っています。




#ユーザーID
userId=ユーザーID
NotBlank.userId={0}を入力して下さい
Email.userId={0}にはメールアドレスを入力して下さい


#パスワード
password=パスワード
NotBlank.password={0}を入力して下さい
Length.password={0}は、{2}桁以上、{1}以下で入力して下さい
Pattern.password={0}は半角英数字で入力して下さい


#ユーザー名
userName=ユーザー名
NotBlank.userName={0}を入力して下さい


#誕生日
birthday=誕生日
NotNull.birthday={0}を入力して下さい


#年齢
age=年齢
Min.age={0}は{1}以上を入力して下さい
Max.age={0}は{1}以下を入力して下さい


#結婚ステータス
marriage=結婚ステータス
AssertFalse.marriage=未婚の方のみ登録できます